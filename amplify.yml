version: 1
frontend:
  phases:
    install:
      commands:
        - echo "Installing frontend dependencies..."
        - cd frontend
        - npm ci
    build:
      commands:
        - echo "Building frontend with Parcel..."
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules/**/*"
