version: 1
backend:
  phases:
    build:
      commands:
        - "# Backend deployment skipped - using manual deployment"
        - "echo 'Backend resources deployed separately'"
frontend:
  phases:
    build:
      commands:
        - "cd frontend && npm ci && npm run build"
  artifacts:
    baseDirectory: frontend/dist
    files:
      - "**/*"
  cache:
    paths: []
