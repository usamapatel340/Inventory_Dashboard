version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - "amplifyPush --simple"
frontend:
  phases:
    build:
      commands:
        - "cd frontend && npm ci && npm run build"
  artifacts:
    baseDirectory: frontend/dist
    files:
      - "**/*"
  cache:
    paths: []
